<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Your Destination Country</title>
  <link rel="stylesheet" href="start.css">
</head>
<body>
  <div class="container">
    <h1>Select Your Destination Country</h1>
    <form id="countryForm">
      <div class="country-list">
        <label>
          <input type="radio" name="country" value="USA" required>
          United States
        </label>
        <label>
          <input type="radio" name="country" value="UK">
          United Kingdom
        </label>
        <label>
          <input type="radio" name="country" value="Canada">
          Canada
        </label>
        <label>
          <input type="radio" name="country" value="Australia">
          Australia
        </label>
        <label>
          <input type="radio" name="country" value="Germany">
          Germany
        </label>
        <label>
          <input type="radio" name="country" value="France">
          France
        </label>
        <label>
          <input type="radio" name="country" value="Japan">
          Japan
        </label>
      </div>
      <br>
      <button type="submit" class="continue-button"><a href="signin.html">Continue</a></button>
    </form>
  </div>
</body>
</html>
